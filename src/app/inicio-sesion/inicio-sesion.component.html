<div class="login">
    <form class="custom-form" method="post">
        <h1>LOGIN</h1>
        <input
            type="text" name="usuario" placeholder="Usuario" required="required"
        />
        <input
            type="password" name="contraseña" placeholder="Contraseña" required="required"
        />
        <button type="submit" (click)="iniciarSesion()"> INICIAR SESION </button>
    </form>
</div>
