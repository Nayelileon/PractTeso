
<div class="nuevo">
    <button (click)="nuevo()">NUEVO +</button>
</div>

<div class="formato">
    <table class="table table-hover table-dark">
        <thead>
           <tr>
           <th scope="col">Nombre</th>
           <th scope="col">Demon</th>
           <th scope="col">Domicilio</th>
           <th scope="col">Cuenta</th>
           <th scope="col">Acta</th>
           <th scope="col">Giro</th>
           <th scope="col">Inspector</th>
           <th scope="col">Firmas</th> 
           </tr> 
        </thead>
        <tbody>
           <tr *ngFor="let dato of data">
                <td scope="row">{{dato.nombre}}</td>
                <td>{{ dato.demon }}</td>
                <td>{{ dato.domicilio }}</td>
                <td>{{ dato.cuenta }}</td>
                <td>{{ dato.acta }}</td>
                <td>{{ dato.giro }}</td>
                <td>{{ dato.inspector }}</td>
           </tr> 
        </tbody>
    </table>
